<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../../fonts/fonts.css">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body cz-shortcut-listen="false">
<div class="wrapper">
    <header>
        <div class="centering-container">
            <div class="header-container">
                <div class="logo-beta">
                    <img src="https://img.liderform.com.tr/themes/logo-new-beta.png"
                         alt="">
                </div>

                <a href="#" id="bar" class="icon-bar" onclick="showMenu();"><i class="fas fa-bars"></i></a>
                <a href="#" id="times" class="icon-times" style="display:none" onclick="showContent();"><i
                        class="fas fa-times"></i></a>
                <div id="menu" class='header-hamb-menu' style="display:none">
                    <div class="hamb-menu-one">
                        <a href="#" class='hamb-menu-one-a'>MEVZUBAHIS</a>
                        <a href='#' class='hamb-menu-one-a-block'>Program</a>
                        <a href='#' class='hamb-menu-one-a-block'>Jokey</a>
                        <a href='#' class='hamb-menu-one-a-block'>Sprintler</a>
                        <a href='#' class='hamb-menu-one-a-block'>Perfomanslar</a>
                        <a href='#' class='hamb-menu-one-a-block'>Galop</a>
                    </div>
                    <div class="hamb-menu-two">
                        <a href='#'>Sonuçlar</a>
                        <a href='#'>Istatıstık</a>
                        <a href='#'>Er Meydanı</a>
                        <a href='#'>Tahmın Et</a>
                        <a href='#'>Gazete</a>
                        <a href='#'>Hakkimizda</a>
                    </div>
                </div>


            </div>
        </div>
    </header>


    <main id="main">

        <div class="top-wrapper">
            <h1 class="top-title">Log in</h1>
            <div class="social-media">
                <a href="#"><img src="https://picua.org/images/2018/10/22/8bf4d6af4a02d173a4d2403ff0dc6e48.png" alt=""></a>
                <a href="#"><img src="https://picua.org/images/2018/10/22/999e1ee3a42eb44a206ade15b9315241.png" alt=""></a>
                <a href="#"><img src="https://picua.org/images/2018/10/22/c001595a9b4fd7ed453c281c3c9228a0.png" alt=""></a>
                <a href="#"><img src="https://picua.org/images/2018/10/22/d2b48cd11e891cef87d32f5290958e07.png" alt=""></a>
            </div>
            <p><span>or</span></p>
        </div>


        <form action="">
            <div class="login-wrapper">
                <div class="input-container">
                    <i class="fa fa-user icon"></i>
                    <input class="input-field" type="text" placeholder="Username" name="usrnm">
                </div>
            </div>
            <div class="password-wrapper">
                <div class="input-container">
                    <i class="fas fa-lock icon"></i>
                    <input class="input-field" type="password" value="" id="inputPass">
                </div>
            </div>
            <label class="password-visibility">
                <input type="checkbox" checked="checked" onclick="showPass()">
                <span class="checkmark"></span>
                <span>Hide password</span>
            </label>

            <div class="additional-features">

                <label class="remember-user">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark-1"></span>
                    <span>Remember me</span>
                </label>


                <div class="password-recovery">
                    <a href="#">Forgot your password ?</a>
                </div>
            </div>
            <div class="login-btn-wrapper">
                <button id='logButton' type="submit" class="btn-log" onclick="loseFocus()">Log in</button>
            </div>

            <div class="sign-up-wrapper">
                <span> Not a member?</span>
                <a href="#">Sign up</a>

            </div>
        </form>


    </main>
    <footer id="footer">
        © 2018 LiderForm, Tüm Hakları Saklıdır.
    </footer>
</div>


<script>
    function showMenu() {
        document.getElementById("bar").style.display = "none";
        document.getElementById("menu").style.display = "block";
        document.getElementById("times").style.display = "block";
        document.getElementById("main").style.opacity = "0.2";
        // document.getElementById("main").style.backgroundColor = "#00bdf2";

    }

    function showContent() {
        document.getElementById("bar").style.display = "block";
        document.getElementById("main").style.opacity = "1";
        // document.getElementById("main").style.display = "block";
        // document.getElementById("footer").style.display = "block";
        document.getElementById("menu").style.display = "none";
        document.getElementById("times").style.display = "none";
    }
    function showPass() {
        var x = document.getElementById("inputPass");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
    function loseFocus() {
        document.getElementById("logButton").blur();
    }
</script>
</body>
</html>
