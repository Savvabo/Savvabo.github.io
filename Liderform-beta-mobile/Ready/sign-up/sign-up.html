    function signUp() {
        if (validate()) {

            return true
        } else {

    }

    function validate() {
        return isUsernameEmpty() &&
            isEmailValid() &&
            isPasswordValid() &&
            isPasswordsMatch()
    }

    function showPass() {
        var x = document.getElementById("inputPass");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
        var y = document.getElementById("inputOtherPass");
        if (y.type === "password") {
            y.type = "text";
        } else {
            y.type = "password";
        }
    }

    function isUsernameEmpty() {
        var username = document.getElementById('username');
        var errorMessage = document.getElementById('usernameErrorMessage');
        if(username.value === ""){
            errorMessage.innerHTML = "This field is required!";
            return false
        }
        errorMessage.innerHTML = "";
        return true
    }

    function isEmailValid() {
        var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        var inputEmail = document.getElementById('email');
        var emailErrorMessage = document.getElementById('emailErrorMessage');

        if (inputEmail.value === "") {
            emailErrorMessage.innerHTML = "This field is required!";
            return false
        } else if (!re.test(inputEmail.value.toLowerCase())) {
            emailErrorMessage.innerHTML = "Email not valid!";
            return false
        }

        emailErrorMessage.innerHTML = "";
        return true
    }

    function isPasswordValid() {
        var errorMessage = document.getElementById('passwordErrorMessage');
        if (document.getElementById('inputPass').value === "" || document.getElementById('inputOtherPass').value === "") {
            errorMessage.innerHTML = "This field is required!";
            return false
        }
        else if(document.getElementById('inputPass').value.length < 6){
            errorMessage.innerHTML = "At least 6 symbols"
            return false
        }
        errorMessage.innerHTML = ""
        return true
    }

    function isPasswordsMatch() {
        var inputPass = document.getElementById('inputPass');
        var inputOtherPass = document.getElementById('inputOtherPass');
        var message = document.getElementById('passwordErrorMessage');

        if (inputPass.value == inputOtherPass.value || inputPass.value == "" || inputOtherPass.value == "") {
            message.innerHTML = "";
            return true
        }
        message.innerHTML = "Passwords do not match!";
        return false

    }

    function clearError(inputName) {
        if (document.getElementById(inputName).value === "")
            emailErrorMessage.innerHTML = "";
    }
    function loseFocus() {
        document.getElementById("logButton").blur();
    }

</script>
