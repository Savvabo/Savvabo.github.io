<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap-4-2-1.css">
    <link rel="stylesheet" href="css/fontawesome5-5-0.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/modal.css">
    <title>Modal</title>
</head>
<body>
<!-- Modal -->
<div class="row m-0">
    <div class="col-12 p-0">
        <button id='filterButton' type="button" class="filter-button" data-toggle="modal" data-target="#exampleModal">
            Filter
        </button>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Send me PDF</h5>
                <button type="button" id='closeButton' onclick="loseFocus()" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="fas fa-times"></i>

                    <!--<span aria-hidden="true">&times;</span>-->
                </button>
            </div>
            <div class="modal-body">

                <div class="row filter-container">
                    <div class="col-12 p-0">
                        <input class="form-control user-name" type="text" value="Name (Optional)">
                    </div>
                    <div class="col-12 p-0">
                        <input class="form-control user-company" type="text" value="Company (Optional)">
                    </div>
                    <div class="col-12 p-0">
                        <input class="form-control user-email" type="text" value="E-mail*">
                    </div>
                </div>



            </div>
            <div class="modal-footer">
                <button type="button" class="btn filter-button">Apply filters</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap-js.js"></script>
<script type="text/javascript" src="js/bootstrap-bundle-js.js"></script>

</body>
</html>
